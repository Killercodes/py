<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a, .dropbtn {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-family: Arial;
}

li a:hover, .dropdown:hover .dropbtn {
  background-color: red;
}

li.dropdown {
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {background-color: #f1f1f1;}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
  <body>
    <div id="menu-bar">Loading...</div>
    <script>
      (async () => {
        const response = await fetch("https://api.github.com/repos/Killercodes/py/contents/docs/lang");
        const data = await response.json();
        let htmlString = '';

        for (let file of data) 
        {
          var actualpath= "https://killercodes.github.io/py/" + file.path;
          var fileName = (file.path).replace(".md","");
          fileName = (fileName).replace("docs/","");
          htmlString += `<a href="${fileName}" target="IFcontent">${file.name}</a>`;
        }

        htmlString += '';
        var result= '<ul><li><a href="/py">Python</a></li><li class="dropdown"><a class="dropbtn">Language</a><div class="dropdown-content">';
        result += htmlString;
        //result += '</div></li>'
        //result += '<li class="dropdown"><a class="dropbtn">Tools</a><div class="dropdown-content">';
        //result += '<a href="tool/guid" target="IFcontent">Get Record Guid</a>';
        //result += '<a href="tool/error/7.0" target="IFcontent">Error Code CRM 7.0</a>'; 
        //result += '<a href="tool/error/8.2" target="IFcontent">Error Code CRM 8.2</a>';   
        result += '</div></li></ul>';

        document.getElementById('menu-bar').innerHTML = result;
      })()
    </script>
    
    <iframe id="cont" name="IFcontent" src="https://www.python.org/static/community_logos/python-logo-master-v3-TM.png" frameborder="0" style="width: 100%;height: 100%;"></iframe>
  <body>
</html>
